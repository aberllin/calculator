<!DOCTYPE html>
<html lang=en>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/63a6d00b9c.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>

<body>
    
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-value">fsf</div>
            <div class="current-value">fwf</div>
        </div>
        <button class="clear-btn"><i class="fas fa-trash"></i></button>
        <button class="delete"><i class="fas fa-broom"></i></button>
        <button class="operation"><i class="fas fa-divide"></i></button>
        <button class="numbers">9</button>
        <button class="numbers">8</button>
        <button class="numbers">7</button>
        <button class="operation"><i class="fas fa-times"></i></button>
        <button class="numbers">6</button>
        <button class="numbers">5</button>
        <button class="numbers">4</button>
        <button class="operation"><i class="fas fa-plus"></i></button>
        <button class="numbers">3</button>
        <button class="numbers">2</button>
        <button class="numbers">1</button>
        <button class="operation"><i class="fas fa-minus"></i></button>
        <button class="numbers dot">.</button>
        <button class="numbers">0</button>
        <button class="eql-btn"><i class="fas fa-equals"></i></button>
    </div>
</body>
</html>
